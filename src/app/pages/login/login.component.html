<div class="card card-block login-card">
  <h3 class="form-label">Welcome To School Page</h3>
  <span class="form-label">School Admin and Staff login page</span>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon addon-left" id="username">
        <i class="fa fa-user fa-fw"></i>
      </span>
      <input class="form-control with-primary-addon" placeholder="Email Address" type="text" required minlength="4" [(ngModel)]="data.username" id="username" name="username">
    </div>
    <div class="input-group">
      <span class="input-group-addon addon-left" id="password">
        <i class="fa fa-lock fa-fw"></i>
      </span>
      <input class="form-control with-primary-addon" placeholder="Password" type="password" [(ngModel)]="data.password" id="password" name="password">
    </div>
    <button class="btn btn-lg btn-primary" (click)="login()">Login</button>
    <a href="" class="btn btn-link">Register Now. â†’</a>
  </div>
</div>
